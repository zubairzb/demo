name: Backend CI

on:
  push:
    branches:
      - staging
      - main
  workflow_dispatch:

env:
  IMAGE_REPO: 629490206392.dkr.ecr.eu-central-1.amazonaws.com/demo/backend
  IMAGE_TAG: ${{ github.run_number }}

jobs:
  build-and-push:
    if: github.ref_name == 'staging'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      tag: ${{ env.IMAGE_TAG }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEYS }}
          aws-secret-access-key: ${{ secrets.SECRET_KEYS }}
          aws-region: eu-central-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker image to ECR
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}

  update-gitops:
    needs: [build-and-push]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Clone GitOps repo
        uses: actions/checkout@v4
        with:
          repository: zubairzb/demo-gitops
          ref: ${{ github.ref_name }}
          token: ${{ secrets.PAT }}
          path: gitops

      - name: Determine image tag
        id: determine-tag
        run: |
          if [ "${{ github.ref_name }}" = "staging" ]; then
            echo "tag=${{ github.run_number }}" >> $GITHUB_OUTPUT
          else
            TAG=$(curl -s https://raw.githubusercontent.com/zubairzb/demo-gitops/staging/image-version.txt)
            echo "tag=${TAG}" >> $GITHUB_OUTPUT
          fi

      - name: Update image tag in values.yaml
        run: |
          cd gitops
          TAG=${{ steps.determine-tag.outputs.tag }}

          echo "Using tag: $TAG"
          sed -i "s/tag: .*/tag: $TAG/" ./backend/values.yaml
          echo "$TAG" > image-version.txt

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if git diff --quiet; then
            echo "No changes to commit."
          else
            git add ./backend/values.yaml image-version.txt
            git commit -m "Update backend image tag to $TAG"
            git push origin ${{ github.ref_name }}
          fi

